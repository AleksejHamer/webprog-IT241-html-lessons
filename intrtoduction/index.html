<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  height: 300px;
  grid-template-columns: 300px 300px 300px;
  background-color: rgb(253, 196, 7);
  padding: 900px;
  gap: 900px;
  place-content: center;
}

.container div {
  background-color: #f19f05;
  color:#000;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>My Personal Profile Web Page</h1>

<p><strong>place-content: center</strong> positions the grid items in the middle of the container (both vertically and horizontally):</p>

<div class="container">
  <div><img src="" width="500"height="600"</div>
  <div><img src="" width="500"height="600"</div>
  <div><img src="" width="500"height="600"</div>  
  <div><img src="" width="500"height="600"</div>
  <div><img src="" width="500"height="600"</div>
  <div><img src="" width="500"height="600"</div>
</div>

</body>
</html>
